<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Chatアプリ</title>
    <link rel="stylesheet" href="css/chat.css">

</head>

<body>

    <!-- 読み込み画面 -->
    <div id="loading_start" style="height:100%;backgroud-color:#e3f4fd;text-align:center">
        <img src="img/gia.gif" alt="">
    </div>

    <!-- コンテンツ表示画面 -->
    <div id="loading_end" style="display:none">
	    <div class="main">
	        <div id="user_view"></div>
	        <div>名前
	            <input type="text" name="" id="username" readonly="readonly">
	        </div>
	        <div>
	            <textarea name="" id="text" rows="6" cols="29"></textarea><br>
	            <button id="send">送信</button>
                <button id="reset">リセット</button>
	        </div>
	        <!-- リスト表示 -->
	        <div id="output"></div>
	    </div>
	    <div class="status">
	       <div class="side_margin">
	            <div>ログイン情報</div>
	            <dl>
	            <dt>email:</dt>
                <dd id="view_email"></dd>
                <dt>name:</dt>
	            <dd id="view_name"></dd>
	            </dl>
	            <button id="logout">ログアウト</button>
	            <div>参加中</div>
	            <ul id="join_user"></ul>
            </div>
        </div>
    </div>


    <!-- ログアウト表示画面 -->
    <div id="after_logout">
        <button id="login">ログイン</button>
    </div>


    <!-- 以下JavaScript領域 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- 以下Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="js/chat.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGo_cXRu_GJoTWN3REOXcP6DpDgFS9dzM&callback=init" async
        defer></script>
</body>

</html>
